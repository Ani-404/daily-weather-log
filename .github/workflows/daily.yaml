name: Daily Weather Log

on:
  schedule:
    - cron: "30 18 * * *"   # midnight IST
  workflow_dispatch:

jobs:
  run:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          persist-credentials: false

      - uses: actions/setup-python@v5
        with:
          python-version: "3.x"

      - run: pip install requests

      - run: python fetch_weather.py

      - name: Commit and push
        env:
          TOKEN: ${{ secrets.PERSONAL_TOKEN }}
        run: |
          git config user.name "Animesh Kumar"
          git config user.email "YOUR_VERIFIED_EMAIL"

          git add weather.csv
          git commit -m "daily weather log" || exit 0
          git push https://x-access-token:${TOKEN}@github.com/${{ github.repository }}.git
